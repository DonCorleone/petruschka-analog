<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Background -->
  <rect width="200" height="120" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" rx="8"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="200" height="120" fill="url(#grad)" rx="8"/>
  
  <!-- Handshake Icon -->
  <g transform="translate(100, 60)">
    <!-- Left arm/sleeve -->
    <rect x="-35" y="8" width="20" height="12" rx="2" fill="#6c757d"/>
    
    <!-- Right arm/sleeve -->
    <rect x="15" y="8" width="20" height="12" rx="2" fill="#6c757d"/>
    
    <!-- Left hand -->
    <path d="M-15,5 Q-20,0 -15,-5 Q-10,-8 -5,-5 L0,0 Q2,2 0,5 Q-5,8 -10,5 Z" 
          fill="#495057" stroke="#343a40" stroke-width="0.5"/>
    
    <!-- Right hand -->
    <path d="M15,5 Q20,0 15,-5 Q10,-8 5,-5 L0,0 Q-2,2 0,5 Q5,8 10,5 Z" 
          fill="#495057" stroke="#343a40" stroke-width="0.5"/>
    
    <!-- Handshake grip area -->
    <ellipse cx="0" cy="2" rx="4" ry="6" fill="#495057"/>
    
    <!-- Fingers detail -->
    <line x1="-8" y1="-2" x2="-5" y2="1" stroke="#343a40" stroke-width="0.5"/>
    <line x1="-7" y1="0" x2="-4" y2="3" stroke="#343a40" stroke-width="0.5"/>
    <line x1="8" y1="-2" x2="5" y2="1" stroke="#343a40" stroke-width="0.5"/>
    <line x1="7" y1="0" x2="4" y2="3" stroke="#343a40" stroke-width="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#6c757d" font-weight="600">Partner</text>
</svg>
