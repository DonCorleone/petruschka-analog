<section class="about-section section text-center">
  <div class="container">
    <h2 class="section-title">Team</h2>
    <!--div class="section-intro">
      Willkommen bei Petruschka! Wir sind eine leidenschaftliche Gruppe von Musikern und Geschichtenerzählern, 
      die es sich zur Aufgabe gemacht haben, Kindern und Familien unvergessliche Erlebnisse zu schenken. 
      Mit unseren interaktiven Aufführungen erwecken wir märchenhafte Welten zum Leben.
    </div-->
    
    <div class="content-grid content-grid-4">
        @for (member of bandMembers(); track member.id) {
          <div class="card-hover member-card pt-4 pb-4" (click)="openMemberBio(member)">
            <div class="member-profile position-relative overflow-hidden mb-3 text-center">
              <img class="img-fluid bw-filter mx-auto d-inline-block rounded-circle" [src]="member.image" [alt]="member.name">
            </div>
            <span class="badge member-label text-uppercase mb-5">{{ member.instrument }}</span>
            <h3 class="member-name mt-0 mb-3">{{ member.name }}</h3>
            <div class="member-desc">{{ member.description | truncate:150 }}</div>
            <div class="read-more-hint d-flex align-items-center justify-content-center gap-2 mt-3 fw-medium">
              <i class="fas fa-book-open"></i>
              <span>Mehr erfahren</span>
            </div>
          </div>
        }
    </div>
  </div>
</section>
