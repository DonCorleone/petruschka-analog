<app-base-dialog [title]="data.member.name">
  <app-dialog-two-column>
    <!-- Image Column -->
    <div slot="image">
      <img [src]="data.member.image" 
           [alt]="data.member.name"
           class="img-fluid">
      <span class="badge member-label w-100 text-center text-uppercase mt-3">{{ data.member.instrument }}</span>
    </div>

    <!-- Main Content Column -->
    <div slot="content">
      <app-dialog-info-section [title]="'Ãœber ' + data.member.name">
        <div [innerHTML]="data.member.description"></div>
      </app-dialog-info-section>
    </div>
  </app-dialog-two-column>
</app-base-dialog>
