<app-base-dialog [title]="data.location.name">
  <app-dialog-two-column>
    <!-- Main Content Column -->
    <div slot="content">
      <app-dialog-info-section title="Adresse">
        <p><strong>{{ data.location.name }}</strong></p>
        <p>{{ data.location.street }}</p>
        <p>{{ data.location.postalCode }} {{ data.location.city }}</p>
      </app-dialog-info-section>

      @if (data.location.directions) {
        <app-dialog-info-section title="Anreise">
          <div [innerHTML]="data.location.directions"></div>
        </app-dialog-info-section>
      }

      <app-dialog-info-section title="Karte & Navigation">
        <a [href]="getGoogleMapsUrl()" 
           target="_blank" 
           class="btn btn-primary">
          <i class="fa-solid fa-map-marker-alt"></i> 
          In Google Maps öffnen
        </a>
      </app-dialog-info-section>
    </div>

    <!-- Image Column -->
    <div slot="image">
      <img [src]="getLocationImageUrl()" 
           [alt]="data.location.name"
           class="img-fluid">
      
      @if (data.location.info) {
        <app-dialog-info-section title="Über diesen Ort">
          <div [innerHTML]="data.location.info"></div>
        </app-dialog-info-section>
      }
    </div>
  </app-dialog-two-column>
</app-base-dialog>
