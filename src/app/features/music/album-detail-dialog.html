<app-base-dialog [title]="data.album.title">
  <app-dialog-two-column>
    <!-- Image Column -->
    <div slot="image">
      <img [src]="data.album.coverImage" [alt]="data.album.title" class="img-fluid" />
    </div>

    <!-- Content Column -->
    <div slot="content">
      <app-dialog-info-section title="Beschreibung">
        <div [innerHTML]="data.album.description"></div>
      </app-dialog-info-section>

      @if (data.album.releaseDate) {
        <app-dialog-info-section title="Album-Details">
          <p><strong>Premiere:</strong> {{ data.album.releaseDate }}</p>
          @if (data.album.artists) {
            <p><strong>Künstler:</strong> {{ data.album.artists }}</p>
          }
        </app-dialog-info-section>
      }
      
      <app-dialog-info-section title="">
        <a
          href="mailto:nathaliehildebrand@kinderkultur.ch?subject=Bestellung CD '{{ data.album.title }}'&body=Hallo,%0A%0AIch möchte gerne die CD '{{ data.album.title }}' bestellen.%0A%0AAnzahl CDs: 1%0APreis: CHF 22.00 (inkl. Porto)%0A%0ABitte senden Sie die Bestellung an:%0A%0AName: %0AStrasse: %0APLZ / Ort: %0A%0AVielen Dank und freundliche Grüsse"
          class="btn btn-secondary"
        >
          CD bestellen (CHF 22.00 inkl. Porto)
        </a>
      </app-dialog-info-section>
    </div>
  </app-dialog-two-column>
</app-base-dialog>
