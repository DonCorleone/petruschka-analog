<!-- Sponsors Section -->
@if (sponsorsList.length > 0) {
  <div class="sponsors-section">
    <h3 class="section-subtitle">Unsere Partner & Unterstützer</h3>
    <div class="sponsors-grid">
      @for (sponsor of sponsorsList; track sponsor.id) {
        <div class="sponsor-item" [ngClass]="sponsor.sizeClass">
          <a [href]="sponsor.url" target="_blank" rel="noopener noreferrer" [title]="sponsor.name">
            @if (sponsor.image === 'PLACEHOLDER') {
              <img src="/sponsor-placeholder.svg" [alt]="sponsor.name + ' Logo'" class="sponsor-logo sponsor-placeholder">
            } @else {
              <img [src]="sponsor.image" 
                   [alt]="sponsor.name + ' Logo'" 
                   class="sponsor-logo"
                   (error)="onSponsorImageError($event)">
            }
          </a>
          <div class="sponsor-details">
            <h4 class="sponsor-name">{{sponsor.name}}</h4>
            <div class="sponsor-support">Partner</div>
          </div>
        </div>
      }
      
      @if (sponsorsList.length === 0) {
        <div class="no-sponsors">
          <p>Zur Zeit sind keine Sponsoren-Informationen verfügbar.</p>
        </div>
      }
    </div>
  </div>
}
